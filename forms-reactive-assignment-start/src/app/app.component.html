<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name <span class="dot"
              *ngIf="form.get('projectName').status === 'PENDING'"></span></label>
          <input id="projectName" type="text" class="form-control" formControlName="projectName">
          <span class="help-block" *ngIf="form.get('projectName').invalid && form.get('projectName').touched">
            <span *ngIf="form.get('projectName').errors['required']">Project name is required!</span>
            <span *ngIf="form.get('projectName').errors['forbiddenName']">Selected project name is forbidden!</span>
            <span *ngIf="form.get('projectName').errors['notUniqueName']">The same project name exists!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input id="email" type="email" class="form-control" formControlName="email">
          <span class="help-block" *ngIf="!form.get('email').valid && form.get('email').touched"> Please enter valid
            mail! </span>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select name="status" formControlName="status" class="form-control">
            <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
