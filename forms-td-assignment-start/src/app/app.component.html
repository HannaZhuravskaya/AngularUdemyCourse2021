<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="email" ngModel required email #email="ngModel">
          <span *ngIf="!email.valid && email.touched" class="help-block">Email is not valid!</span>
        </div>

        <div class="form-group">
          <label subscriptionType>Subscription Type:</label>
          <select name="subscriptionType" class="form-control" [ngModel]="selectedSubscription">
            <option *ngFor="let subscription of subscriptions" [value]="subscription">{{ subscription }}</option>
          </select>
        </div>

        <div class="form-group">
          <label password>Password:</label>
          <input type="password" class="form-control" name="password" ngModel required #password="ngModel">
          <span *ngIf="!password.valid && password.touched" class="help-block">Password is not valid!</span>
        </div>

        <span *ngIf="!form.valid && form.touched" class="help-block">Form is invalid!</span>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
