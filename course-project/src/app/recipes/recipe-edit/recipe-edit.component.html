<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" formControlName="name">
            </div>

            <div class="form-group">
                <label for="imagePath">Image Url</label>
                <input id="imagePath" type="url" class="form-control" formControlName="imagePath">

                <img *ngIf="form.get('imagePath').valid" class="image-preview" [src]="form.get('imagePath').value"
                    alt="form.get('name').value">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" type="text" class="form-control" formControlName="description"
                    rows="6"></textarea>
            </div>

            <div class="row form-group">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" [formGroupName]="i" *ngFor="let ingredient of ingredients; let i = index"
                        style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-1">
                            <button class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="addIngredient()">+ Add ingredient</button>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
                <button class="btn btn-danger" type="button" routerLink="../">Cancel</button>
            </div>

        </form>
    </div>
</div>
