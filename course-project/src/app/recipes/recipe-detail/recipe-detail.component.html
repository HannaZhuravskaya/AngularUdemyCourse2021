<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 250px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" app-dropdown>
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" style="cursor: pointer;">
                <li><a (click)="addToShoppingList()">To Shopping List</a></li>
                <li><a routerLink="./edit">Edit Recipe</a></li>
                <li><a (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Ingredients</h4>
        <ul class="list-group">
            <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">{{ingredient.name}}
                ({{ingredient.amount}})</li>
        </ul>
    </div>
</div>
