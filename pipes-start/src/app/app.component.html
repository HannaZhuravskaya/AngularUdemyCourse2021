<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Notes: two-way binding: [] outside!!! -->
      <input type="text" [(ngModel)]="filteredStatus">
      <hr>
      <button class="btn btn-primary" (click)="onAdd()">Add</button>
      <hr>
      <!-- Notes: recognise is it a promise or observable and waiting for them execution, then put the data -->
      <h2>App status: {{ appStatus | async}}</h2>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter:filteredStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span class="badge">
            {{ server.status }}
          </span>
          <!-- Notes: oreder for pipes important! From the left to the right -->
          <strong>{{ server.name | shorten:8:2 }}</strong> | {{ server.instanceType | uppercase}} | {{ server.started
          |
          date
          :
          'fullDate' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
