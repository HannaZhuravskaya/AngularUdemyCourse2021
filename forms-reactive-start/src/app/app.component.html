<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span *ngIf="!form.get('userData.username').valid && form.get('userData.username').touched"
              class="help-block">
              <span class="help-block" *ngIf="form.get('userData.username').errors['nameIsForbidden']">
                This name is invalid!
              </span>
              <span class="help-block" *ngIf="form.get('userData.username').errors['required']">
                Name is required!
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span *ngIf="!form.get('userData.email').valid && form.get('userData.email').touched"
              class="help-block">Please enter a
              valid email!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h4>Your Hobbies</h4>

          <div class="form-group" *ngFor="let hobbyControl of hobbyControls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>

          <button class="btn btn-default" (click)="onAddHobby()" type="button">Add Hobby</button>
        </div>
        <span *ngIf="!form.valid && form.touched && form.status === 'valid'" class="help-block">Please enter a valid
          data!</span>
        <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
